<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/message.controller.js"></script>
    <title>After These Messages...</title>
</head>

<body ng-app="MessageApp">
    <div ng-controller="MessageController as vm">
        <h1>MESSAGE BOARD</h1>
        <input type="text" name="name" ng-model="vm.newMessage.name" placeholder="Your Name?" />
        <input type="text" name="message" ng-model="vm.newMessage.message" placeholder="What's on you mind?" />
        <button ng-click="vm.addMessage(vm.newMessage)">Submit</button>
                <div ng-repeat="message in vm.messages.data">
                    <h3>{{message.name}}: "{{message.message}}"</h3>
                </div>
    </div>
</body>

</html>
